<div class=" container-fluid  wrapper  bg-dark ">
    <div class="logo ">
        <img src="assets/pngtree-modern-abstract-3d-logo-png-image_771012.jpg" alt="">
    </div>
    <div class="text-center mt-4 name">
        Welcome
    </div>
    <form class="p-3 mt-3 text-center">
        <div class="form-field d-flex align-items-center">

            <input type="email" name="email" id="email" placeholder="Email @.Com">
        </div>
        <div class="form-field d-flex align-items-center">

            <input type="password" name="password" id="pass" placeholder="Password">
        </div>
        <button type="button" class="btn mt-3" (click)="login()">Login</button>
    </form>
    <div class="text-center fs-6">
        <a href="#">Forget password?</a> or <a href="#">Sign up</a>
    </div>
</div>
